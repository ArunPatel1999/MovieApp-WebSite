<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:Text="${Title}">Movie</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link href="./add.css" type="text/css" rel="stylesheet" >
  <script  src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.7/jquery.min.js"></script>


<script>

$(document).ready(function(){

    $($('.addLanguage')).click(function(){
    	    $($('.language')).append(' <div class="input-group input-group-icon"><input type="text"  style="width: 90%;" value="Hindi"><a href="#" style="text-decoration:none;" class="removeLanguage"><strong> --</strong></a> </div>');
    });
    
    $($('.addGenre')).click(function(){
            $($('.genre')).append('  <div class="input-group input-group-icon"> <input type="text" style="width: 90%;" value="Action"><a href="#" style="text-decoration:none;" class="removeGenre"><strong>--</strong></a></div>');
    });

    $($('.addDownload')).click(function(){
            $($('.download')).append(' <div class="input-group"> <input type="text" value="480 p" style="width: 45%;text-align: center;" > <input type="text" style="width: 45%; text-align: center;" placeholder="Link"><a href="#" style="text-decoration:none;" class="removeDownload"><strong>--</strong></a></div>');
    });

    
    $($('.language')).on('click', '.removeLanguage', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); 
    });

    $($('.genre')).on('click', '.removeGenre', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); 
    });
    
    $($('.download')).on('click', '.removeDownload', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); 
    });
});

    </script>


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" th:each="Movie : ${Movie}"  >
  <form>
    <div class="row" >
      <h4 th:value={Movie.type}>Movies</h4>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Title" th:text={Movie.name}/>
        <div class="input-icon"><i class="fa fa-film"></i></div>
      </div>
      
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Image_Url"/>
        <div class="input-icon"><i class="fa fa-picture-o"></i></div>
      </div>
    
      
      <div class="textarea-group textarea-group-icon">
        <textarea id="w3review" name="w3review" placeholder="
        	Description" rows="3" cols="57"></textarea>
        <div class="input-icon"></div>
      </div>
      
</div>
      
      
    
    
    <div class="row">
      <div class="col-half">
        <h4>Release Date</h4>
        <div class="input-group">
          <div class="col-third">
            <input type="number" placeholder="DD" min="01" max="31"/>
          </div>
          <div class="col-third">
            <input type="number" placeholder="MM"  min="01" max="12"/>
          </div>
          <div class="col-third">
            <input type="number" placeholder="YYYY" maxlength="4"/>
          </div>
        </div>
      </div>
      
      
      <div class="col-half">
        <h4>Type</h4>
        <div class="input-group">
          <input type="radio" name="type" value="Movie" id="type-movie" checked="true"/>
          <label for="type-movie"> <span>Movie</span></label>
          <input type="radio" name="type" value="Series" id="type-series"/>
          <label for="type-series"> <span>Series</span></label>
        </div>
      </div>
    </div>
    
    
    <div class="row">
      <div class="col-half">
        <h4>Rating</h4>	       
	      <div class="input-group input-group-icon">
	       	 <input type="number" placeholder="Rotten Tomatoes" min="0" max="100.0"/>
	       	 <div class="input-icon"  style="size: 100px"><label>Rotten</label></div>
	      </div> 
	      <div class="input-group input-group-icon">
	       	 <input type="number" step="any" name="comment[]" placeholder="IMDb" min="0.0" max="10.0"/>
	       	 <div class="input-icon"><label>IMDb</label></div>
	      </div>	      
	      <div class="input-group input-group-icon">
	        <input type="number" step="any" placeholder="Moviepur" min="0.0" max="10.0"/>
	        <div class="input-icon"><label>Moviepur</label></div>
	      </div>
      </div>
      
     
      <div class="col-half language">   
         <h4>Language   <a href="#" style="text-decoration:none;" class="addLanguage"><strong>   +</strong></a>         </h4>	       
	        <div class="input-group input-group-icon">
	        	 <input type="text" style="width: 90%;" value="English">
	        	 <a href="#" style="text-decoration:none;" class="removeLanguage"><strong>--</strong></a>
	       </div> 
	       <div class="input-group input-group-icon">
	       	 <input type="text"  style="width: 90%;" value="Hindi">
	       	 <a href="#" style="text-decoration:none;" class="removeLanguage"><strong> --</strong></a>
	       </div>
      </div>
    </div>

    <div class="row">
      <div class="col-half genre">
        <h4>Genre <a href="#" style="text-decoration:none;" class="addGenre"><strong>   +</strong></a></h4>	       
	        <div class="input-group input-group-icon">
	        	 <input type="text" style="width: 90%;" value="Action">
	        	 <a href="#" style="text-decoration:none;" class="removeGenre"><strong>--</strong></a>
	       </div>
      </div>
      
     
      <div class="col-half download">   
         <h4>Download Link   <a href="#" style="text-decoration:none;" class="addDownload"><strong>   +</strong></a></h4>	   
         
         <div class="input-group">
	        	<input type="text" value="480 p" style="width: 45%;text-align: center;" > 
            <input type="text" style="width: 45%; text-align: center;" placeholder="Link">
            <a href="#" style="text-decoration:none;" class="removeDownload"><strong>--</strong></a>
	       </div> 
      </div>
    </div>
   
    <div class="row">
      <div class="input-group" >
        <input type="submit" style="background-color: #7ed321"> 
      </div>
    </div>
  </form>
</div>
</body>
</html>
